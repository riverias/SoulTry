<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoulTry Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap');
        
        :root {
            --neon-cyan: #00f0ff;
            --neon-purple: #b400ff;
            --neon-pink: #ff00e6;
            --text-glow: #e0b0ff;
            --space-dark: #0a0a1a;
            --space-light: #1e1e3a;
            --sidebar-width: 280px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        input, textarea {
            user-select: text;
            -webkit-user-select: text;
        }
        
        body {
            background: var(--space-dark);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-glow);
            touch-action: pan-y;
            position: fixed;
        }
        
        /* Анимированный градиентный фон */
        .gradient-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(180, 0, 255, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 70% 70%, rgba(0, 240, 255, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 50% 20%, rgba(255, 0, 230, 0.15) 0%, transparent 25%);
            animation: bg-move 20s infinite alternate ease-in-out;
            z-index: -2;
        }
        
        @keyframes bg-move {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5%, -5%); }
            50% { transform: translate(-10%, 5%); }
            75% { transform: translate(5%, 10%); }
        }
        
        /* Затемнение фона */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        
        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Боковая панель */
        .sidebar {
            position: fixed;
            top: 0;
            left: calc(-1 * var(--sidebar-width));
            width: var(--sidebar-width);
            height: 100%;
            background: rgba(20, 20, 45, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.active {
            transform: translateX(var(--sidebar-width));
        }
        
        /* Профиль пользователя */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(180, 0, 255, 0.6);
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        .avatar-edit {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--neon-purple);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0.9;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .avatar-edit:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .avatar-edit svg {
            width: 14px;
            height: 14px;
            color: white;
        }
        
        .profile-info {
            text-align: center;
            width: 100%;
        }
        
        .nickname {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .nickname:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nickname-input {
            background: transparent;
            border: 1px solid var(--neon-purple);
            color: white;
            font-size: 1.4rem;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            width: 100%;
            outline: none;
            font-family: 'Montserrat', sans-serif;
            display: none;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .username {
            font-size: 1rem;
            opacity: 0.8;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 3px 8px;
            border-radius: 5px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--neon-cyan);
        }
        
        .username:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .username-input {
            background: transparent;
            border: 1px solid var(--neon-purple);
            color: var(--neon-cyan);
            font-size: 1rem;
            text-align: center;
            border-radius: 5px;
            padding: 3px;
            width: 100%;
            outline: none;
            font-family: 'Montserrat', sans-serif;
            display: none;
        }
        
        /* Основной контейнер чата */
        .chat-container {
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .chat-container.sidebar-open {
            transform: translateX(var(--sidebar-width));
        }
        
        /* Шапка с кнопкой */
        .chat-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            background: rgba(30, 30, 58, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        .logo-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: transparent;
            border: none;
            position: absolute;
            left: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 2;
        }
        
        .logo-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 50%;
        }
        
        .logo-btn:hover img {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 5px var(--neon-pink));
        }
        
        .chat-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 10px var(--neon-purple);
            width: 100%;
            text-align: center;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
            padding: 0 40px;
        }
        
        /* Область сообщений с кастомным скроллом */
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-purple) transparent;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-purple), var(--neon-pink));
            border-radius: 5px;
        }
        
        /* Стили сообщений */
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: messageIn 0.4s ease-out forwards;
            word-break: break-word;
            opacity: 0;
            transform: translateY(10px);
            color: var(--text-glow);
        }
        
        @keyframes messageIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .received {
            background: rgba(255, 255, 255, 0.08);
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            border-left: 3px solid var(--neon-cyan);
        }
        
        .sent {
            background: linear-gradient(135deg, var(--neon-purple) 0%, var(--neon-pink) 100%);
            color: white;
            border-bottom-right-radius: 5px;
            align-self: flex-end;
            border-right: 3px solid var(--neon-pink);
        }
        
        .message-time {
            font-size: 0.65rem;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
            font-family: 'Orbitron', sans-serif;
        }
        
        /* Поле ввода */
        .input-container {
            padding: 12px 15px;
            background: rgba(20, 20, 45, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .input-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 0.95rem;
            color: var(--text-glow);
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .message-input:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px rgba(180, 0, 255, 0.3);
        }
        
        /* Кнопка отправки */
        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-purple) 0%, var(--neon-pink) 100%);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-icon {
            width: 22px;
            height: 22px;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.7));
        }
        
        /* Скрытый input для загрузки аватарки */
        .avatar-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <!-- Затемнение фона -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Боковая панель -->
    <div class="sidebar" id="sidebar">
        <div class="profile">
            <div class="avatar-container">
                <img src="gh.png" alt="Avatar" class="avatar" id="avatar">
                <div class="avatar-edit" id="avatar-edit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                </div>
                <input type="file" id="avatar-input" class="avatar-input" accept="image/*">
            </div>
            
            <div class="profile-info">
                <div class="nickname" id="nickname">SoulUser</div>
                <input type="text" class="nickname-input" id="nickname-input" maxlength="20">
                
                <div class="username" id="username">@soultry</div>
                <input type="text" class="username-input" id="username-input" maxlength="15">
            </div>
        </div>
    </div>
    
    <!-- Основной чат -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <button class="logo-btn" id="menu-btn">
                <img src="gh.png" alt="Menu" id="menu-icon">
            </button>
            <div class="chat-title">SoulTry</div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message received">
                <div class="message-content">
                    Добро пожаловать в SoulTry! 🌌
                    <div class="message-time">12:34</div>
                </div>
            </div>
            
            <div class="message sent">
                <div class="message-content">
                    Нажми на иконку, чтобы открыть профиль!
                    <div class="message-time">12:35</div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-box">
                <input type="text" class="message-input" id="message-input" placeholder="Напишите сообщение...">
                <button class="send-btn" id="send-btn">
                    <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const chatContainer = document.getElementById('chat-container');
            const avatar = document.getElementById('avatar');
            const avatarEdit = document.getElementById('avatar-edit');
            const avatarInput = document.getElementById('avatar-input');
            const nickname = document.getElementById('nickname');
            const nicknameInput = document.getElementById('nickname-input');
            const username = document.getElementById('username');
            const usernameInput = document.getElementById('username-input');
            const menuIcon = document.getElementById('menu-icon');
            
            let isMenuOpen = false;
            
            // Установка дефолтных значений
            let userData = {
                avatar: 'gh.png',
                nickname: 'SoulUser',
                username: '@soultry',
                menuIcon: 'gh.png'
            };
            
            // Загрузка данных из localStorage
            if (localStorage.getItem('soultryUser')) {
                userData = JSON.parse(localStorage.getItem('soultryUser'));
                updateUserProfile();
            }
            
            // Открытие/закрытие бокового меню
            menuBtn.addEventListener('click', function() {
                isMenuOpen = !isMenuOpen;
                
                if (isMenuOpen) {
                    sidebar.classList.add('active');
                    overlay.classList.add('active');
                    chatContainer.classList.add('sidebar-open');
                } else {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                    chatContainer.classList.remove('sidebar-open');
                }
            });
            
            // Закрытие меню по клику на overlay
            overlay.addEventListener('click', function() {
                isMenuOpen = false;
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                chatContainer.classList.remove('sidebar-open');
            });
            
            // Редактирование аватарки
            avatarEdit.addEventListener('click', function() {
                avatarInput.click();
            });
            
            avatarInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        userData.avatar = event.target.result;
                        userData.menuIcon = event.target.result; // Обновляем и иконку меню
                        updateUserProfile();
                        saveUserData();
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Редактирование nickname
            nickname.addEventListener('click', function() {
                nickname.style.display = 'none';
                nicknameInput.style.display = 'block';
                nicknameInput.value = userData.nickname;
                nicknameInput.focus();
            });
            
            nicknameInput.addEventListener('blur', function() {
                if (nicknameInput.value.trim() !== '') {
                    userData.nickname = nicknameInput.value.trim();
                    updateUserProfile();
                    saveUserData();
                }
                nicknameInput.style.display = 'none';
                nickname.style.display = 'block';
            });
            
            nicknameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    nicknameInput.blur();
                }
            });
            
            // Редактирование username
            username.addEventListener('click', function() {
                username.style.display = 'none';
                usernameInput.style.display = 'block';
                usernameInput.value = userData.username.replace('@', '');
                usernameInput.focus();
            });
            
            usernameInput.addEventListener('blur', function() {
                if (usernameInput.value.trim() !== '') {
                    userData.username = '@' + usernameInput.value.trim().replace('@', '');
                    updateUserProfile();
                    saveUserData();
                }
                usernameInput.style.display = 'none';
                username.style.display = 'block';
            });
            
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    usernameInput.blur();
                }
            });
            
            // Обновление профиля
            function updateUserProfile() {
                avatar.src = userData.avatar;
                menuIcon.src = userData.menuIcon;
                nickname.textContent = userData.nickname;
                username.textContent = userData.username;
                nicknameInput.value = userData.nickname;
                usernameInput.value = userData.username.replace('@', '');
            }
            
            // Сохранение данных
            function saveUserData() {
                localStorage.setItem('soultryUser', JSON.stringify(userData));
            }
            
            // Добавление сообщений
            function addMessage(text, isReceived) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isReceived ? 'received' : 'sent'}`;
                
                const time = new Date();
                const timeString = time.getHours() + ':' + (time.getMinutes() < 10 ? '0' : '') + time.getMinutes();
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${text}
                        <div class="message-time">${timeString}</div>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            sendBtn.addEventListener('click', function() {
                const text = messageInput.value.trim();
                if (text) {
                    addMessage(text, false);
                    messageInput.value = '';
                    
                    // Имитация ответа
                    setTimeout(() => {
                        const responses = [
                            `Привет, ${userData.nickname}! Как дела?`,
                            "Профиль можно изменить в боковом меню!",
                            "Нажми на никнейм или юзернейм для редактирования",
                            "Аватарку тоже можно поменять!"
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        addMessage(randomResponse, true);
                    }, 800);
                }
            });
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendBtn.click();
                }
            });
        });
    </script>
</body>
</html>
