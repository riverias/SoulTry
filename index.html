<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoulTry Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap');
        
        :root {
            --neon-cyan: #00f0ff;
            --neon-purple: #b400ff;
            --neon-pink: #ff00e6;
            --text-glow: #e0b0ff;
            --space-dark: #0a0a1a;
            --space-light: #1e1e3a;
            --sidebar-width: 280px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        input, textarea {
            user-select: text;
            -webkit-user-select: text;
        }
        
        body {
            background: var(--space-dark);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-glow);
            touch-action: pan-y;
            position: fixed;
        }
        
        /* Анимированный градиентный фон */
        .gradient-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(180, 0, 255, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 70% 70%, rgba(0, 240, 255, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 50% 20%, rgba(255, 0, 230, 0.15) 0%, transparent 25%);
            animation: bg-move 20s infinite alternate ease-in-out;
            z-index: -2;
        }
        
        @keyframes bg-move {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5%, -5%); }
            50% { transform: translate(-10%, 5%); }
            75% { transform: translate(5%, 10%); }
        }
        
        /* Затемнение фона */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        
        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Боковая панель */
        .sidebar {
            position: fixed;
            top: 0;
            left: calc(-1 * var(--sidebar-width));
            width: var(--sidebar-width);
            height: 100%;
            background: rgba(20, 20, 45, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.active {
            transform: translateX(var(--sidebar-width));
        }
        
        /* Поиск пользователей */
        .search-container {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .search-results {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .user-result {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-result:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-nickname {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .user-username {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .add-contact {
            background: var(--neon-purple);
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        /* Контакты */
        .contacts-title {
            font-size: 1rem;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .contact-item {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .contact-item.active {
            background: rgba(180, 0, 255, 0.3);
        }
        
        /* Профиль пользователя */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            position: relative;
        }
        
        .avatar-container {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px rgba(180, 0, 255, 0.5);
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        
        .profile-info {
            text-align: left;
            width: 100%;
        }
        
        .nickname {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 3px;
        }
        
        .username {
            font-size: 0.9rem;
            opacity: 0.8;
            color: var(--neon-cyan);
        }
        
        /* Основной контейнер чата */
        .chat-container {
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .chat-container.sidebar-open {
            transform: translateX(var(--sidebar-width));
        }
        
        /* Шапка с кнопкой */
        .chat-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            background: rgba(30, 30, 58, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        .logo-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: transparent;
            border: none;
            position: absolute;
            left: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 2;
        }
        
        .logo-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 50%;
        }
        
        .logo-btn:hover img {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 5px var(--neon-pink));
        }
        
        .chat-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 10px var(--neon-purple);
            width: 100%;
            text-align: center;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
            padding: 0 40px;
        }
        
        /* Область сообщений с кастомным скроллом */
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-purple) transparent;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-purple), var(--neon-pink));
            border-radius: 5px;
        }
        
        /* Стили сообщений */
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: messageIn 0.4s ease-out forwards;
            word-break: break-word;
            opacity: 0;
            transform: translateY(10px);
            color: var(--text-glow);
        }
        
        @keyframes messageIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .received {
            background: rgba(255, 255, 255, 0.08);
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            border-left: 3px solid var(--neon-cyan);
        }
        
        .sent {
            background: linear-gradient(135deg, var(--neon-purple) 0%, var(--neon-pink) 100%);
            color: white;
            border-bottom-right-radius: 5px;
            align-self: flex-end;
            border-right: 3px solid var(--neon-pink);
        }
        
        .message-time {
            font-size: 0.65rem;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
            font-family: 'Orbitron', sans-serif;
        }
        
        .video-message {
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .video-message video {
            width: 100%;
            border-radius: 8px;
        }
        
        /* Поле ввода */
        .input-container {
            padding: 12px 15px;
            background: rgba(20, 20, 45, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .input-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 0.95rem;
            color: var(--text-glow);
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .message-input:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px rgba(180, 0, 255, 0.3);
        }
        
        /* Кнопка отправки */
        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-purple) 0%, var(--neon-pink) 100%);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-icon {
            width: 22px;
            height: 22px;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.7));
        }
        
        .attach-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .attach-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .video-input {
            display: none;
        }
        
        /* Модальное окно регистрации */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: rgba(30, 30, 58, 0.95);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(180, 0, 255, 0.5);
            text-align: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }
        
        .modal-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
        }
        
        .modal-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--neon-purple);
        }
        
        .modal-btn {
            background: linear-gradient(135deg, var(--neon-purple) 0%, var(--neon-pink) 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(180, 0, 255, 0.4);
        }
        
        .username-error {
            color: #ff4d4d;
            font-size: 0.8rem;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы интерфейса
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const chatContainer = document.getElementById('chat-container');
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            const contactsList = document.getElementById('contacts-list');
            const attachBtn = document.getElementById('attach-btn');
            const videoInput = document.getElementById('video-input');
            const registerModal = document.getElementById('register-modal');
            const registerNickname = document.getElementById('register-nickname');
            const registerUsername = document.getElementById('register-username');
            const registerBtn = document.getElementById('register-btn');
            const usernameError = document.getElementById('username-error');
            const nicknameElement = document.getElementById('nickname');
            const usernameElement = document.getElementById('username');
            const avatarElement = document.getElementById('avatar');
            
            // Состояние приложения
            let isMenuOpen = false;
            let currentChat = null;
            let contacts = {};
            let allUsers = {};
            let currentUser = null;
            
            // Загрузка данных из localStorage
            function loadData() {
                const savedData = localStorage.getItem('soultryChatData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    contacts = data.contacts || {};
                    allUsers = data.allUsers || {};
                    currentChat = data.currentChat || null;
                    currentUser = data.currentUser || null;
                    
                    if (currentUser) {
                        updateProfile(currentUser);
                    }
                    
                    renderContacts();
                    if (currentChat) {
                        renderChat(currentChat);
                    }
                    
                    // Если нет текущего пользователя, показываем модальное окно
                    if (!currentUser) {
                        registerModal.style.display = 'flex';
                    } else {
                        registerModal.style.display = 'none';
                    }
                } else {
                    // Дефолтные пользователи
                    allUsers = {

            // Сохранение данных
            function saveData() {
                const data = {
                    contacts,
                    allUsers,
                    currentChat,
                    currentUser
                };
                localStorage.setItem('soultryChatData', JSON.stringify(data));
            }
            
            // Обновление профиля
            function updateProfile(user) {
                nicknameElement.textContent = user.nickname;
                usernameElement.textContent = user.username;
                avatarElement.src = user.avatar;
            }
            
            // Регистрация пользователя
            registerBtn.addEventListener('click', function() {
                const nickname = registerNickname.value.trim();
                let username = registerUsername.value.trim().toLowerCase();
                
                // Проверяем, начинается ли юзернейм с @
                if (!username.startsWith('@')) {
                    username = '@' + username;
                }
                
                // Проверка на уникальность юзернейма
                let usernameExists = false;
                for (const userId in allUsers) {
                    if (allUsers[userId].username.toLowerCase() === username.toLowerCase()) {
                        usernameExists = true;
                        break;
                    }
                }
                
                if (usernameExists) {
                    usernameError.style.display = 'block';
                    return;
                } else {
                    usernameError.style.display = 'none';
                }
                
                if (nickname && username) {
                    // Создаем нового пользователя
                    const userId = 'user' + Date.now();
                    currentUser = {
                        id: userId,
                        nickname,
                        username,
                        avatar: generateRandomAvatar()
                    };
                    
                    // Добавляем в список всех пользователей
                    allUsers[userId] = {...currentUser};
                    
                    // Сохраняем и обновляем интерфейс
                    saveData();
                    updateProfile(currentUser);
                    registerModal.style.display = 'none';
                }
            });
            
            // Генерация случайного аватара
            function generateRandomAvatar() {
                const colors = ['#b400ff', '#00f0ff', '#ff00e6', '#00ff88', '#ff9900'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                return `data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI0MCIgZmlsbD0i${encodeURIComponent(color)}Ii8+PGNpcmNsZSBjeD0iNTAiIGN5PSIzNSIgcj0iMjAiIGZpbGw9IiNmZmYiLz48Y2lyY2xlIGN4PSI1MCIgY3k9IjcwIiByPSIyNSIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg==`;
            }
            
            // Открытие/закрытие бокового меню
            menuBtn.addEventListener('click', function() {
                isMenuOpen = !isMenuOpen;
                
                if (isMenuOpen) {
                    sidebar.classList.add('active');
                    overlay.classList.add('active');
                    chatContainer.classList.add('sidebar-open');
                } else {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                    chatContainer.classList.remove('sidebar-open');
                }
            });
            
            // Закрытие меню по клику на overlay
            overlay.addEventListener('click', function() {
                isMenuOpen = false;
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                chatContainer.classList.remove('sidebar-open');
            });
            
            // Поиск пользователей
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                searchResults.innerHTML = '';
                
                if (searchTerm.length < 1) return;
                
                for (const userId in allUsers) {
                    const user = allUsers[userId];
                    if (userId === currentUser?.id) continue; // Пропускаем себя
                    if (contacts[userId]) continue; // Пропускаем уже добавленных
                    
                    if (user.username.toLowerCase().includes(searchTerm) || 
                        user.nickname.toLowerCase().includes(searchTerm)) {
                        
                        const userElement = document.createElement('div');
                        userElement.className = 'user-result';
                        userElement.innerHTML = `
                            <img src="${user.avatar}" class="user-avatar">
                            <div class="user-info">
                                <div class="user-nickname">${user.nickname}</div>
                                <div class="user-username">${user.username}</div>
                            </div>
                            <button class="add-contact" data-userid="${userId}">+</button>
                        `;
                        searchResults.appendChild(userElement);
                    }
                }
            });
            
            // Добавление контакта
            searchResults.addEventListener('click', function(e) {
                if (e.target.classList.contains('add-contact')) {
                    const userId = e.target.getAttribute('data-userid');
                    if (!contacts[userId]) {
                        contacts[userId] = { messages: [] };
                        saveData();
                        renderContacts();
                        searchInput.value = '';
                        searchResults.innerHTML = '';
                    }
                }
            });
            
            // Выбор чата
            contactsList.addEventListener('click', function(e) {
                const contactItem = e.target.closest('.contact-item');
                if (contactItem) {
                    const userId = contactItem.getAttribute('data-userid');
                    currentChat = userId;
                    saveData();
                    renderChat(userId);
                    
                    // Закрываем меню на мобильных
                    if (window.innerWidth < 768) {
                        isMenuOpen = false;
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                        chatContainer.classList.remove('sidebar-open');
                    }
                }
            });
            
            // Отправка сообщения
            sendBtn.addEventListener('click', function() {
                sendMessage();
            });
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Прикрепление видео
            attachBtn.addEventListener('click', function() {
                videoInput.click();
            });
            
            videoInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file && currentChat) {
                    if (file.size > 10 * 1024 * 1024) {
                        alert('Видео должно быть меньше 10MB');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const videoUrl = event.target.result;
                        addVideoMessage(videoUrl, false);
                        contacts[currentChat].messages.push({
                            video: videoUrl,
                            time: getCurrentTime(),
                            isReceived: false
                        });
                        saveData();
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Функции
            function sendMessage() {
                const text = messageInput.value.trim();
                if (text && currentChat) {
                    addMessage(text, false);
                    contacts[currentChat].messages.push({
                        text,
                        time: getCurrentTime(),
                        isReceived: false
                    });
                    messageInput.value = '';
                    saveData();
                    
                    // Имитация ответа
                    setTimeout(() => {
                        const responses = [
                            "Отличное сообщение!",
                            "Я получил твое сообщение",
                            "Спасибо за сообщение!",
                            "Давай обсудим это подробнее"
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        
                        addMessage(randomResponse, true);
                        contacts[currentChat].messages.push({
                            text: randomResponse,
                            time: getCurrentTime(),
                            isReceived: true
                        });
                        saveData();
                    }, 1000 + Math.random() * 2000);
                }
            }
            
            function addMessage(text, isReceived) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isReceived ? 'received' : 'sent'}`;
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${text}
                        <div class="message-time">${getCurrentTime()}</div>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function addVideoMessage(videoUrl, isReceived) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isReceived ? 'received' : 'sent'}`;
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="video-message">
                            <video controls>
                                <source src="${videoUrl}" type="video/mp4">
                            </video>
                        </div>
                        <div class="message-time">${getCurrentTime()}</div>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function renderContacts() {
                contactsList.innerHTML = '';
                
                for (const userId in contacts) {
                    if (allUsers[userId]) {
                        const user = allUsers[userId];
                        const lastMessage = contacts[userId].messages.length > 0 
                            ? contacts[userId].messages[contacts[userId].messages.length - 1].text 
                            : 'Нет сообщений';
                        
                        const contactElement = document.createElement('div');
                        contactElement.className = `contact-item ${currentChat === userId ? 'active' : ''}`;
                        contactElement.setAttribute('data-userid', userId);
                        contactElement.innerHTML = `
                            <img src="${user.avatar}" class="user-avatar">
                            <div class="user-info">
                                <div class="user-nickname">${user.nickname}</div>
                                <div class="user-username">${lastMessage.length > 20 ? lastMessage.substring(0, 20) + '...' : lastMessage}</div>
                            </div>
                        `;
                        contactsList.appendChild(contactElement);
                    }
                }
            }
            
            function renderChat(userId) {
                chatMessages.innerHTML = '';
                
                if (contacts[userId] && contacts[userId].messages) {
                    contacts[userId].messages.forEach(msg => {
                        if (msg.text) {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${msg.isReceived ? 'received' : 'sent'}`;
                            messageDiv.innerHTML = `
                                <div class="message-content">
                                    ${msg.text}
                                    <div class="message-time">${msg.time}</div>
                                </div>
                            `;
                            chatMessages.appendChild(messageDiv);
                        } else if (msg.video) {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${msg.isReceived ? 'received' : 'sent'}`;
                            messageDiv.innerHTML = `
                                <div class="message-content">
                                    <div class="video-message">
                                        <video controls>
                                            <source src="${msg.video}" type="video/mp4">
                                        </video>
                                    </div>
                                    <div class="message-time">${msg.time}</div>
                                </div>
                            `;
                            chatMessages.appendChild(messageDiv);
                        }
                    });
                    
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }
            
            function getCurrentTime() {
                const time = new Date();
                return time.getHours() + ':' + (time.getMinutes() < 10 ? '0' : '') + time.getMinutes();
            }
            
            // Инициализация
            loadData();
            renderContacts();
        });
    </script>
</body>
</html>
