<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoulTry Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap');
        
        :root {
            --neon-cyan: #00f0ff;
            --neon-purple: #b400ff;
            --neon-pink: #ff00e6;
            --text-glow: #e0b0ff;
            --space-dark: #0a0a1a;
            --space-light: #1e1e3a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--space-dark);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-glow);
            touch-action: pan-y;
            position: fixed;
        }
        
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
        .gradient-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(180, 0, 255, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 70% 70%, rgba(0, 240, 255, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 50% 20%, rgba(255, 0, 230, 0.15) 0%, transparent 25%);
            animation: bg-move 20s infinite alternate ease-in-out;
            z-index: -2;
        }
        
        @keyframes bg-move {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5%, -5%); }
            50% { transform: translate(-10%, 5%); }
            75% { transform: translate(5%, 10%); }
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —á–∞—Ç–∞ */
        .chat-container {
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* –®–∞–ø–∫–∞ —Å –∫–Ω–æ–ø–∫–æ–π st.png */
        .chat-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            background: rgba(30, 30, 58, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .logo-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            margin-right: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .logo-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .logo-btn:hover img {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 5px var(--neon-pink));
        }
        
        .chat-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 10px var(--neon-purple);
            flex: 1;
            text-align: center;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* –û–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π —Å –∫–∞—Å—Ç–æ–º–Ω—ã–º —Å–∫—Ä–æ–ª–ª–æ–º */
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-purple), var(--neon-pink));
            border-radius: 3px;
        }
        
        /* –°—Ç–∏–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–π */
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: messageIn 0.4s ease-out forwards;
            word-break: break-word;
            opacity: 0;
            transform: translateY(10px);
            color: var(--text-glow);
        }
        
        @keyframes messageIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .received {
            background: rgba(255, 255, 255, 0.08);
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            border-left: 3px solid var(--neon-cyan);
        }
        
        .sent {
            background: linear-gradient(135deg, var(--neon-purple) 0%, var(--neon-pink) 100%);
            color: white;
            border-bottom-right-radius: 5px;
            align-self: flex-end;
            border-right: 3px solid var(--neon-pink);
        }
        
        .message-time {
            font-size: 0.65rem;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
            font-family: 'Orbitron', sans-serif;
        }
        
        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-container {
            padding: 12px 15px;
            background: rgba(20, 20, 45, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .input-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 0.95rem;
            color: var(--text-glow);
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-purple) 0%, var(--neon-pink) 100%);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-icon {
            width: 22px;
            height: 22px;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.7));
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            <button class="logo-btn">
                <!-- –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–û–¢ –ü–£–¢–¨ –ù–ê –°–í–û–ô st.png -->
                <img src="st.png" alt="SoulTry Logo">
            </button>
            <div class="chat-title">SoulTry</div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message received">
                <div class="message-content">
                    –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ SoulTry! üåå
                    <div class="message-time">12:34</div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-box">
                <input type="text" class="message-input" id="message-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button class="send-btn" id="send-btn">
                    <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            
            function addMessage(text, isReceived) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isReceived ? 'received' : 'sent'}`;
                
                const time = new Date();
                const timeString = time.getHours() + ':' + (time.getMinutes() < 10 ? '0' : '') + time.getMinutes();
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${text}
                        <div class="message-time">${timeString}</div>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            sendBtn.addEventListener('click', function() {
                const text = messageInput.value.trim();
                if (text) {
                    addMessage(text, false);
                    messageInput.value = '';
                    
                    // –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞
                    setTimeout(() => {
                        const responses = [
                            "SoulTry - —ç—Ç–æ –Ω–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å –æ–±—â–µ–Ω–∏—è!",
                            "–ö—Ä—É—Ç–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ! üî•",
                            "–¢—ã —á—É–≤—Å—Ç–≤—É–µ—à—å –º–∞–≥–∏—é —ç—Ç–æ–≥–æ —á–∞—Ç–∞?",
                            "st.png - —ç—Ç–æ –Ω–∞—à —Å–µ–∫—Ä–µ—Ç–Ω—ã–π —Å–∏–º–≤–æ–ª"
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        addMessage(randomResponse, true);
                    }, 1000);
                }
            });
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendBtn.click();
                }
            });
        });
    </script>
</body>
</html>
